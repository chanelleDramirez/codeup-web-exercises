<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script src="js/access-token.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>





    mapboxgl.accessToken = link
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.5986439,29.610335]
           // [-98.4005074,29.5627028]
       // [-98.3629824,29.5141376]
    });

    var restaurants = [{name:"BakudanRamen",
    location: [-98.5986439,29.610335],
    description: "kidFriendly"},

        {name:"54thStreetRestaurant&DraftHouse",
    location:[-98.4005074,29.5627028],
    description:"LargeMenu"},

    {name:"RapidFirePizza",
    location:[-98.3629824,29.5141376],
    description:"DeliciousPizzaFromPizzaOven"},
    ]
    restaurants.forEach(function(restaurant){
        var marker = new mapboxgl.Marker()
            .setLngLat(restaurant.location)
            .addTo(map);
        var Popup = new mapboxgl.Popup()
            .setHTML("<p>" + restaurant.name + "</p>")

        marker.setPopup(Popup)
    })



    // var popup = new mapboxgl.Popup()
    //         .setLngLat([-98.489615, 29.426827])
    //         .setHTML("<p>Codeup Rocks!</p>")
    //         .addTo(map)



     geocode("San Antonio", link).then(function(results) {
         console.log(results)
     })


     reverseGeocode({lat: 29.610335, lng: -98.5986439}, link).then(function(results) {
         console.log(results)
     })

</script>
</body>
</html>
